<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chracter Counter</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="container">
        <h1 id="heading">Real-time Charater Counter</h1>
        <textarea name="" id="text_area" placeholder="Please write your text here..." cols="30" rows="5" maxlength="50"></textarea>
        <div id="counter">
            <p>Total Charaters:<span id="total_char">0</span></p>
            <p>Remaining:<span id="remain_char">50</span></p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
