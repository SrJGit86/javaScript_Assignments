<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Properties Checker</title>
</head>
<style>
    #target_div {
        text-align: center;
    }
</style>

<body>


    <div id="target_div">
        Hii I am Suraj Yadav welcome at my
        <Strong>CSS Properties Checker</Strong>
    </div>

    <div id="main">

        <label for="">Color: </label>
        <select name="" id="color">
            <option value="choose">Choose</option>
            <option value="black">Black</option>
            <option value="yellow">Yellow</option>
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="cyan">Cyan</option>
        </select>
        <br>
        <br>

        <label for="">Background Color: </label>
        <select name="" id="background_color">
            <option value="choose">Choose</option>
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="white">White</option>
            <option value="brown">Brown</option>
            <option value="aqua">Aqua</option>
        </select>
        <br>
        <br>

        <label for="">Padding: </label>
        <select name="" id="padding">
            <option value="choose">Choose</option>
            <option value="0px">0px</option>
            <option value="5px">5px</option>
            <option value="10px">10px</option>
            <option value="20px">20px</option>
            <option value="40px">40px</option>
        </select>
        <br>
        <br>

        <label for="">Font Size: </label>
        <select name="" id="font_size">
            <option value="choose">Choose</option>
            <option value="0px">0px</option>
            <option value="5px">5px</option>
            <option value="10px">10px</option>
            <option value="20px">20px</option>
            <option value="40px">40px</option>
        </select>
        <br>
        <br>

        <label for="">Font Weight: </label>
        <select name="" id="font_weight">
            <option value="choose">Choose</option>
            <option value="normal">Normal</option>
            <option value="100">100</option>
            <option value="500">500</option>
            <option value="900">900</option>
            <option value="bold">Bold</option>
        </select>
    </div>


    <script src="index.js"></script>
</body>

</html>
